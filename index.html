<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A tile-maching game which has the goal to destroy lines of block before they reach the top">
    <meta name="keywords" content="tetris, game, play">
    <meta name="author" content="Bogdan Iacob">
    <title>Tetris</title>

    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Tetris</h1>
        <h2>Brick puzzle game</h2>
    </header>

    <main>
        <button id="play-button">Play</button>
        <button id="sounds-button">Sound</button>
        <h3 id="top-score">Top Score: <span>0</span></h3>
        <h3 id="score">Score: <span>0</span></h3>
        <h3 id="level">Level: <span>1</span></h3>

        <div id="grid-container"></div>

    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
