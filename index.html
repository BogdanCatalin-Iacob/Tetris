<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A tile-maching game which has the goal to destroy lines of block before they reach the top">
    <meta name="keywords" content="tetris, game, play">
    <meta name="author" content="Bogdan Iacob">
    <title>Tetris</title>

    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Tetris</h1>
        <div>
            <button id="play-button">Play</button>
            <button id="sounds-button">Sound</button>
        </div>
    </header>

    <main>


        <div id="game-area">
            <div id="stats">
                <h3>Top Score: <span id="top-score">0</span></h3>
                <h3>Score: <span id="score">0</span></h3>
                <h3>Level: <span id="level">1</span></h3>
            </div>
            <div id="grid-container"></div>
        </div>

    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
