<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A tile-maching game which has the goal to destroy lines of block before they reach the top">
    <meta name="keywords" content="tetris, game, play">
    <meta name="author" content="Bogdan Iacob">
    <title>Tetris</title>

    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Tetris</h1>
        <div>
            <button id="play-button">Play</button>
            <button id="sounds-button">Sound</button>
            <button id="instructions-button">Instructions</button>
        </div>
    </header>

    <main>
        <!-- .modal-window start-->
        <div id="modal" class="modal-window">
            <div id="intructions">
                <h1>Instructions!</h1>
                <br>
                <a href="#" onclick="closeModal()" title="Close" class="modal-close">Close</a>

                <img id="keyboard-controls" src="assets/images/keyboard-mouse.PNG"
                    alt="image of keyboard controls, left / right arrow keys slide tetrominoes left or right, down arrow key soft drop,
                up arrow key rotate clockwise, z key rotate anti-clockwise, space bar key hard drop the tetromino, esc key pause / resume"/>

                <img id="touch-controls" src="assets/images/touch-controls.PNG"
                alt="drawing of a hand with instruction to swipe left, right or down for tetromino movement and tap for rotation of the tetromino"/> 

                <div class="center">
                    <button id="modal-play" class="button modal-button">Play</button>
                </div>
            </div>
        </div><!-- .modal-window end-->

        <!-- game area start-->
        <div id="game-area">
            <div id="stats">
                <h3>Top Score: <span id="top-score">0</span></h3>
                <h3>Score: <span id="score">0</span></h3>
                <h3>Level: <span id="level">1</span></h3>
            </div>
            <div id="grid-container"></div><!-- playfield where tetrominoes can be stacked-->
        </div>
        <!-- game area start-->

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
